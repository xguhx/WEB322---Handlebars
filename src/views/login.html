<!DOCTYPE html>
<html>
  <head>
    <!-- SCRIPT, META, LINK (JS, CSS) -->
    <link rel="stylesheet" href="../css/style-login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <meta charset="utf-8" />
    <title>Looking for a place to stay? - Earthbnb</title>
  </head>
  <body>
    <div class="container">
      <header class="header-home">
        <div section="header-top">
          <div class="logo">
            <a href="/"
              ><img alt="white-logo" src="../assets/logo/white-logo_small2.PNG"
            /></a>
          </div>
          <div class="nav-reg">
            <nav>
              <ul>
                <li><a href="/home"> Home </a></li>
                <li><a href="/registration"> User Registration</a></li>
                <li><a href="/login"> Log in</a></li>
              </ul>
            </nav>
            <div class="registration"></div>
          </div>
        </div>

        <div class="ref-position">
          <div class="login-form">
            <h2>Log in</h2>
            <form action="/home">
              <div class="form-email">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your email here"
                />
              </div>
              <div class="form-password">
                <label for="password">Password:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Your password"
                />
              </div>
              <input type="submit" value="Log In!" />
            </form>
          </div>
        </div>
      </header>

      <footer>
        <div class="footer">
          <div class="footer-nav">
            <ul>
              <li><a href="/home"> Home </a></li>
              <li><a href="/registration"> User Registration</a></li>
              <li><a href="/login"> Log in</a></li>
            </ul>
          </div>

          <div class="social-media">
            <h2>Contact Us!</h2>
            <a href="/socialmedia"
              ><img
                style="width: 25px"
                src="../assets/icons/facebook-black.svg"
            /></a>
            <a href="/socialmedia"
              ><img src="../assets/icons/twitter-black.svg"
            /></a>
            <a href="/socialmedia"
              ><img src="../assets/icons/instagram-black.svg"
            /></a>
            <a href="/socialmedia"
              ><img src="../assets/icons/email-black.svg"
            /></a>
          </div>

          <div class="footer-logo">
            <img src="../assets/logo/black-logo.png" />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
