    />

      rel="stylesheet"
      href="https://i.icomoon.io/public/temp/175099f163/UntitledProject/style.css"
    />

    <meta charset="utf-8" />
    <title>Looking for a place to stay? - Earthbnb</title>
  </head>
  <body>
    <div class="container">
      <header class="header-home">
        <div section="header-top">
          <div class="logo">
            <a href="/"
              ><img alt="white-logo" src="../assets/logo/white-logo_small2.PNG"
            /></a>
          </div>
          <div class="nav-reg">
            <nav>
              <ul>
                <li><a href="/home"> Home </a></li>
                <li><a href="/registration"> User Registration</a></li>
                <li><a href="/login"> Log in</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main>
        <div class="payment-form">
          <div class="cc-payment-form">
            <div class="cc-payment-form-container">
              <h2>Credit Card Information</h2>
              <form action="/thanks">
                <div class="form-cc-name">
                  <label for="payment">Name on Card:</label>
                  <input
                    type="name"
                    id="fullname"
                    name="fullname"
                    placeholder="Card owner name"
                  />
                </div>

                <div class="form-cc-number">
                  <label for="payment">Card number:</label>
                  <input
                    type="number"
                    id="cc-number"
                    name="cc-number"
                    placeholder="Card number"
                  />
                </div>

                <div class="form-cc-security">
                  <label for="payment">CVV:</label>
                  <input
                    type="password"
                    id="security-cde"
                    name="security-cde"
                    placeholder="CVV"
                  />
                </div>

                <div class="form-expiration">
                  <label for="expiration">Expiration Date</label>

                  <input
                    type="date"
                    id="check-in"
                    name="check-in"
                    value="2020-09-19"
                    min="2020-09-19"
                    max="2021-12-31"
                  />
                </div>

                <input type="submit" value="Pay Now!" />
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer">
          <div class="footer-nav">
            <ul>
              <li><a href="/home"> Home </a></li>
              <li><a href="/registration"> User Registration</a></li>
              <li><a href="/login"> Log in</a></li>
            </ul>
          </div>

          <div class="social-media">
            <h2>Contact Us!</h2>
            <a href="/socialmedia"
              ><img
                style="width: 25px"
                src="../assets/icons/facebook-white.svg"
            /></a>
            <a href="/socialmedia"
              ><img src="../assets/icons/twitter-white.svg"
            /></a>
            <a href="/socialmedia"
              ><img src="../assets/icons/instagram-white.svg"
            /></a>
            <a href="/socialmedia"
              ><img src="../assets/icons/email-white.svg"
            /></a>
          </div>

          <div class="footer-logo">
            <img src="../assets/logo/white-logo.png" />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
