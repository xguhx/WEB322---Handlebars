<!DOCTYPE html>
<html>
  <head>
    <!-- SCRIPT, META, LINK (JS, CSS) -->
    <link rel="stylesheet" href="../css/style-thankyou.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <meta charset="utf-8" />
    <title>Looking for a place to stay? - Earthbnb</title>
  </head>
  <body>
    <div class="container">
      <header class="header-home">
        <div section="header-top">
          <div class="logo">
            <a href="/"
              ><img alt="white-logo" src="../assets/logo/white-logo_small2.PNG"
            /></a>
          </div>
          <div class="nav-reg">
            <nav>
              <ul>
                <li><a href="/home"> Home </a></li>
                <li><a href="/registration"> User Registration</a></li>
                <li><a href="/login"> Log in</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main>
        <div class="thankyou-text">
          <h3>Your order has been processed!</h3>
          <h1>THANK YOU!</h1>
        </div>
      </main>
      <footer>
        <div class="footer">
          <div class="footer-nav">
            <ul>
              <li><a href="/home"> Home </a></li>
              <li><a href="/registration"> User Registration</a></li>
              <li><a href="/login"> Log in</a></li>
            </ul>
          </div>

          <div class="social-media">
            <h2>Contact Us!</h2>
            <a href="/socialmedia"
              ><img
                style="width: 25px"
                src="../assets/icons/facebook-white.svg"
            /></a>
            <a href="/socialmedia"
              ><img src="../assets/icons/twitter-white.svg"
            /></a>
            <a href="/socialmedia"
              ><img src="../assets/icons/instagram-white.svg"
            /></a>
            <a href="/socialmedia"
              ><img src="../assets/icons/email-white.svg"
            /></a>
          </div>

          <div class="footer-logo">
            <img src="../assets/logo/white-logo.png" />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
